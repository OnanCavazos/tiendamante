{% extends 'base_nav.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Iniciar sesión</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_username" class="form-label">Usuario</label>
      <input type="text" name="username" id="id_username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="id_password" class="form-label">Contraseña</label>
      <div class="input-group">
        <input type="password" name="password" id="id_password" class="form-control" required>
        <button type="button" class="btn btn-outline-secondary toggle-password" data-target="#id_password">
          Mostrar
        </button>
      </div>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
    </div>

    <button class="btn btn-primary w-100" type="submit">Entrar</button>
  </form>

  <div class="text-center mt-3">
    <p>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
  </div>
</div>

<script>
document.querySelectorAll('.toggle-password').forEach(btn => {
  btn.addEventListener('click', () => {
    const input = document.querySelector(btn.dataset.target);
    input.type = input.type === 'password' ? 'text' : 'password';
    btn.textContent = input.type === 'password' ? 'Mostrar' : 'Ocultar';
  });
});
</script>
{% endblock %}
