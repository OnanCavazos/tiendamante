{% extends "base.html" %}
{% load static %}

{% block title %}Ropa{% endblock %}

{% block content %}
<h2>Productos de Ropa</h2>

{% for producto in productos %}
    {% if producto.imagen %}
        <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
    {% else %}
        <img src="{% static 'img/no-image.png' %}" alt="Sin imagen">
    {% endif %}
    <p>{{ producto.nombre }}</p>
    <p>${{ producto.precio }}</p>
{% endfor %}


{% endblock %}
