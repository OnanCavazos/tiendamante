{% extends "base.html" %}
{% load static %}

{% block title %}Electrónica{% endblock %}

{% block content %}
<h2>Productos de Electrónica</h2>

{% for producto in productos %}
    {% if producto.imagen %}
        <img src="{% static 'img/pantalla.png' %}" alt="{{ pantalla }}">
    {% else %}
        <img src="{% static 'img/no-image.png' %}" alt="Sin imagen">
    {% endif %}
    <p>{{ producto.nombre }}</p>
    <p>${{ producto.precio }}</p>
{% endfor %}

{% endblock %}
